<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>مرحبا بك</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');

  body {
    background: #0b2545; /* أزرق غامق */
    color: white;
    font-family: 'Cairo', sans-serif;
    height: 100vh;
    margin: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
  }

  h1 {
    font-size: 3.5rem;
    text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.7);
    margin-bottom: 40px;
  }

  button {
    background: linear-gradient(45deg, #1e3c72, #2a5298);
    border: none;
    padding: 15px 50px;
    color: white;
    font-size: 1.5rem;
    border-radius: 30px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    cursor: pointer;
    transition: background 0.3s ease, transform 0.2s ease;
  }

  button:hover {
    background: linear-gradient(45deg, #2a5298, #1e3c72);
    transform: scale(1.05);
  }

  /* صندوق الترحيب - مودال */
  .modal {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0,0,0,0.7);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 10;
  }

  .modal-content {
    background: #112f57;
    padding: 30px 50px;
    border-radius: 15px;
    box-shadow: 0 0 20px #1e3c72;
    font-size: 1.8rem;
    color: white;
    max-width: 90%;
    text-align: center;
  }

  .close-btn {
    margin-top: 20px;
    background: #e94560;
    border: none;
    padding: 10px 30px;
    color: white;
    font-size: 1.3rem;
    border-radius: 20px;
    cursor: pointer;
    box-shadow: 0 3px 10px rgba(0,0,0,0.3);
    transition: background 0.3s ease;
  }

  .close-btn:hover {
    background: #bf3645;
  }
</style>
</head>
<body>

<h1>مرحباً بك في موقعنا</h1>
<button id="startBtn">ابدأ</button>

<div class="modal" id="welcomeModal">
  <div class="modal-content">
    <p>مرحباً في موقع شكراً لك للدخول موقعنا</p>
    <button class="close-btn" id="closeModal">إغلاق</button>
  </div>
</div>

<script>
  const startBtn = document.getElementById('startBtn');
  const modal = document.getElementById('welcomeModal');
  const closeModal = document.getElementById('closeModal');

  startBtn.addEventListener('click', () => {
    modal.style.display = 'flex';
  });

  closeModal.addEventListener('click', () => {
    modal.style.display = 'none';
  });

  // اغلاق المودال لو ضغط المستخدم خارج الصندوق
  window.addEventListener('click', (e) => {
    if (e.target === modal) {
      modal.style.display = 'none';
    }
  });
</script>

</body>
</html>
