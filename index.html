<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>موقع غسان</title>
    <style>
        body {
            margin: 0;
            background-color: #001a33; /* أزرق غامق */
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            padding: 30px;
        }
        h1 {
            color: white;
            font-size: 3em;
            margin-bottom: 0.3em;
            text-shadow: 0 0 5px #000;
        }
        .red-text {
            color: #ff4444; /* أحمر */
            font-size: 1.8em;
            margin-bottom: 0.5em;
            font-weight: bold;
        }
        .lightblue-text {
            color: #aaddff; /* أزرق فاتح */
            font-size: 1.4em;
            margin-bottom: 1em;
        }
        .description {
            font-size: 1.3em;
            margin-bottom: 1.5em;
        }
        button {
            background-color: white;
            color: #001a33;
            border: none;
            padding: 12px 25px;
            font-size: 1.1em;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 25px;
        }
        button:hover {
            background-color: #0059b3;
            color: white;
        }
        .like {
            font-size: 2em;
            cursor: pointer;
            user-select: none;
            transition: color 0.3s ease;
        }
        .liked {
            color: red !important;
        }
        /* تعليق Utterances */
        #comments {
            max-width: 800px;
            margin: 0 auto;
            text-align: right;
        }
    </style>
</head>
<body>

    <h1>مرحباً بك في موقعي</h1>

    <div class="red-text">أنا اسمي غسان</div>
    <div class="lightblue-text">مولود ٢٠١٤</div>
    <div class="description">أنا مبرمج لينكس وهذا الموقع تعبت عليه</div>

    <div>
        <span id="likeBtn" class="like" title="أعجبني">&#9829;</span>
    </div>

    <button id="commentBtn">اضغط للكتابة تعليقك</button>

    <div id="comments"></div>

    <script>
        // تفعيل زر الاعجاب
        const likeBtn = document.getElementById('likeBtn');
        likeBtn.addEventListener('click', () => {
            likeBtn.classList.toggle('liked');
        });

        // زر تعليق Utterances
        const commentBtn = document.getElementById('commentBtn');
        commentBtn.addEventListener('click', () => {
            const utterancesFrame = document.querySelector('iframe.utterances-frame');
            if (utterancesFrame) {
                utterancesFrame.scrollIntoView({ behavior: 'smooth' });
            }
        });
    </script>

    <!-- إضافة تعليقات Utterances -->
    <script src="https://utteranc.es/client.js"
        repo="ghassan819skz/www.df.com"
        issue-term="pathname"
        theme="github-dark"
        crossorigin="anonymous"
        async>
    </script>

</body>
</html>
