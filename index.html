<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>موقع غسان - الإصدار v1.0.0_beta_e1</title>
  
  <!-- خط Google جميل -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet" />
  
  <style>
    /* إعدادات عامة */
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #0a192f, #020c1b);
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: space-between;
      overflow-x: hidden;
    }
    header {
      background-color: #02122a;
      padding: 20px;
      text-align: center;
      box-shadow: 0 0 15px #00f7ffaa;
    }
    header h1 {
      font-size: 2.8rem;
      letter-spacing: 2px;
      color: #00f7ff;
      margin: 0;
      text-shadow: 0 0 10px #00f7ff;
    }
    main {
      flex-grow: 1;
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
    }
    .intro {
      margin-bottom: 40px;
      border: 2px solid #00f7ff;
      border-radius: 15px;
      padding: 30px;
      background: rgba(0, 247, 255, 0.05);
      box-shadow: 0 0 15px #00f7ff44;
      text-align: center;
    }
    .intro h2 {
      color: #ff004c;
      font-size: 2rem;
      margin-bottom: 15px;
      text-shadow: 0 0 5px #ff004caa;
    }
    .intro p {
      color: #9cf1ff;
      font-size: 1.3rem;
      margin: 5px 0;
    }
    /* زر اعجاب */
    .like-btn {
      margin-top: 25px;
      font-size: 1.6rem;
      background-color: transparent;
      border: 2px solid white;
      color: white;
      padding: 12px 30px;
      border-radius: 40px;
      cursor: pointer;
      transition: all 0.3s ease;
      user-select: none;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      font-weight: bold;
      box-shadow: 0 0 5px white;
    }
    .like-btn.liked {
      color: #ff004c;
      border-color: #ff004c;
      box-shadow: 0 0 15px #ff004c;
    }
    .like-btn svg {
      fill: currentColor;
      width: 24px;
      height: 24px;
      transition: transform 0.3s ease;
    }
    .like-btn.liked svg {
      transform: scale(1.3);
    }
    /* تعليق */
    #comments-container {
      margin-top: 50px;
      border-top: 2px solid #00f7ff;
      padding-top: 20px;
    }
    /* إصدار */
    footer {
      background-color: #01091f;
      text-align: center;
      padding: 15px 10px;
      font-size: 0.9rem;
      color: #00f7ff99;
      box-shadow: 0 -2px 10px #00f7ff33;
    }
  </style>
</head>
<body>
  <header>
    <h1>مرحبا بكم في موقع غسان</h1>
  </header>
  <main>
    <section class="intro">
      <h2>أنا اسمي غسان</h2>
      <p>مولود 2014</p>
      <p>أنا مبرمج لينكس وهذا موقعي الذي تعبت عليه</p>
      <button class="like-btn" id="likeBtn" aria-pressed="false" title="اعجبني">
        <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
        أعجبني
      </button>
    </section>

    <!-- تعليقات أونلاين باستخدام Utterances -->
    <section id="comments-container">
      <div id="utterances-comments"></div>
    </section>
  </main>
  <footer>
    إصدار الموقع: v1.0.0_beta_e1
  </footer>

  <script>
    // زر الإعجاب مع تذكر الحالة في التخزين المحلي
    const likeBtn = document.getElementById('likeBtn');
    const savedLiked = localStorage.getItem('liked');
    if (savedLiked === 'true') {
      likeBtn.classList.add('liked');
      likeBtn.setAttribute('aria-pressed', 'true');
      likeBtn.textContent = "أعجبني";
    }
    likeBtn.addEventListener('click', () => {
      likeBtn.classList.toggle('liked');
      const isLiked = likeBtn.classList.contains('liked');
      likeBtn.setAttribute('aria-pressed', isLiked.toString());
      localStorage.setItem('liked', isLiked);
      likeBtn.textContent = isLiked ? "تم الإعجاب" : "أعجبني";
    });

    // إضافة Utterances لتعليقات GitHub
    const script = document.createElement('script');
    script.src = 'https://utteranc.es/client.js';
    script.async = true;
    script.setAttribute('repo', 'ghassan819skz/www.df.com'); // غير هذا ليكون اسم مستودعك الصحيح
    script.setAttribute('issue-term', 'pathname');
    script.setAttribute('theme', 'dark-blue');
    script.crossOrigin = 'anonymous';
    document.getElementById('utterances-comments').appendChild(script);
  </script>
</body>
</html>
