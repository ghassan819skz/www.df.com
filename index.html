<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>موقع غسان الأسطوري</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(ellipse at center, #001f3f 0%, #000000 100%);
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      overflow-x: hidden;
    }
    .stars {
      background: url('https://raw.githubusercontent.com/ghassan819skz/stars-bg/main/stars.gif');
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.3;
    }
    h1 {
      font-size: 3em;
      color: red;
    }
    h2 {
      color: #add8e6;
    }
    p {
      font-size: 1.3em;
      margin: 10px 0;
    }
    .like-btn {
      font-size: 2em;
      cursor: pointer;
      color: white;
      transition: 0.3s;
    }
    .like-btn.liked {
      color: red;
    }
    .comment-section {
      margin-top: 30px;
    }
    textarea {
      width: 80%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      resize: none;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      border: none;
      background-color: #0055ff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }
    footer {
      margin-top: 40px;
      color: gray;
    }
  </style>
</head>
<body>
  <div class="stars"></div>

  <h1>انا اسمي غسان</h1>
  <h2>مولود ٢٠١٤</h2>
  <p>انا مبرمج لينكس، هذا موقع تعبت عليه</p>

  <div>
    <i class="fas fa-thumbs-up like-btn" onclick="toggleLike(this)"></i>
  </div>

  <div class="comment-section">
    <h3>اكتب تعليقك</h3>
    <textarea id="comment" rows="4" placeholder="اكتب هنا..."></textarea><br>
    <button onclick="alert('شكراً لتعليقك!')">إرسال</button>
  </div>

  <footer>
    <p>الإصدار: <strong>v1.0.0_beta_e1</strong></p>
  </footer>

  <script>
    function toggleLike(el) {
      el.classList.toggle("liked");
    }
  </script>
</body>
</html>
