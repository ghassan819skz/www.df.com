<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>موقع غسان</title>
  <style>
    body {
      background-color: #001f3f;
      color: white;
      font-family: 'Tahoma', sans-serif;
      text-align: center;
      padding: 30px;
      direction: rtl;
    }
    h1 {
      color: red;
    }
    h2 {
      color: #cce7ff;
    }
    p {
      font-size: 18px;
      margin-bottom: 20px;
    }
    .like-btn {
      font-size: 18px;
      padding: 10px 20px;
      background-color: transparent;
      border: 2px solid white;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    .like-btn.liked {
      color: red;
      border-color: red;
    }
    .comment-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: white;
      color: #001f3f;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>أنا اسمي غسان</h1>
  <h2>مولود ٢٠١٤</h2>
  <p>أنا مبرمج لينكس، هذا موقع تعبت عليه</p>

  <button class="like-btn" onclick="toggleLike(this)">أعجبني</button>

  <br><br>
  <button class="comment-btn" onclick="scrollToComments()">اضغط لكتابة تعليقك</button>

  <div id="comments" style="margin-top: 50px;">
    <script src="https://utteranc.es/client.js"
            repo="ghassan819skz/www.df.com"
            issue-term="title"
            theme="github-dark"
            crossorigin="anonymous"
            async>
    </script>
  </div>

  <script>
    function toggleLike(btn) {
      btn.classList.toggle("liked");
    }

    function scrollToComments() {
      document.getElementById("comments").scrollIntoView({ behavior: 'smooth' });
    }
  </script>

</body>
</html>
